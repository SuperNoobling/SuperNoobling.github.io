<div class="header cf">
    <div class="sitename">
        <a href="/"><span class="deco">&#9753;</span> {{ site.name }}</a>
    </div>
    {% if page.book %}
        {% for book in site.data.books.library %}
            {% if page.book == book.title %}
                <div class="bookname"><a href="{{ book.path }}">{{ page.book }}</a></div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
