<ol>
  {% for item in tree %}
    <li>
        {% if item.path %}
            <a href="{{ item.path }}">{{ item.name }}</a>
        {% else %}
            {{ item.name }}
        {% endif %}
        {% if item.chapters %}
            {% assign tree = item.chapters %}
            {% include tree.html %}
        {% endif %}
    </li>
  {% endfor %}
</ol>
