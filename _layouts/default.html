<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            {{ page.title }} 
            {% if page.book %}
                {{ page.book }}
            {% else %}
                {{ site.name }}
            {% endif %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% include assets.html %}
    </head>
    <body>

        <div class="global">
            {% include header.html %}

            <div class="main">
                {{ content }}
            </div>

            {% include footer.html %}
        </div>

    </body>
</html>
